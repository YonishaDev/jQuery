<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventhandling</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>

<body>
    <button id="myButton">Click Me</button>
    <p>click me away</p>

    <div id="hoverDiv" style="width: 100px; height: 100px; background-color: aquamarine;"></div>

    <input type="text" id="inputField" placeholder="Focus on me">
    <div id="parent">
        <button class="child">Child Button</button>
    </div>

    <script>
        $(document).ready(function () {
            $('p').click(function () {
                $(this).hide()
            });
        });

        //click
        $('#myButton').click(function () {
            alert('Button Clicked')
        });

        //hover
        $('#hoverDiv').hover(function () {
            $(this).css('background-color', 'Yellow')
        }, function () {
            $(this).css('background-color', 'aquamarine')
        });

        //focus
        $('#inputField').focus(function () {
            $(this).css('border', '2px solid red')
        });

        //blur
        $('#inputField').blur(function () {
            $(this).css('border', '2px solid blue')
        });

        //On Off
        //On
        $('#parent').on('click', '.child', function () {
            alert('Child Buttonn Cliked')
        });
    </script>


</body>

</html>
