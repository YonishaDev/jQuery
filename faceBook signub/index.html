<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div id="main-div">
        <h1 id="logo">FaceBook</h1>
        <form id="signup">
            <div class="signup-form">
                <div class="form-heading">
                    <h1>Create a new account</h1>
                    <p>It's quick and easy</p>
                </div>
                <div class="input-fields">
                    <div class="half-width">
                        <input type="text" placeholder="First Name" name="fame">
                    </div>
                    <div class="half-width">
                        <input type="text" placeholder="Sur Name" name="same">
                    </div>
                    <div class="full-width">
                        <input type="text" placeholder="Mobile Number">
                    </div>
                    <div class="full-width">
                        <input type="text" placeholder="New password">
                    </div>
                    <label>date of birth</label>
                    <div class="dob-div"></div>
                    <small>People who use our services may have uploaded your contact information to </small>
                    <div class="account-div">
                        <button class="Signup-btn">Signup</button>
                    </div>
                    <div class="account-div">
                        <a href="">Already have an account</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="/faceBook signub/js/script.js"></script>
</body>

</html>
